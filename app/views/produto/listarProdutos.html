<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Listar Produtos</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de todos os produtos
            </div>

            <div class="panel-body" ng-controller="ControllerProduto">

                 <form role="form" name = "form_cad_produtor">
                
                    <div class="row">
                        <div class="col-lg-4">
                        
                            <div class="form-group">
                                <label>Filtro</label>
                                <input class="form-control" ng-model="filtroProduto"  type="text" placeholder=" Digite alguma coisa para iniciar o filtro !">
                               
                            </div>
                        
                         </div>
                    </div>
                    </form>

                <div class="scrollTable">

                    <table class="table" ng-table="tableParams" show-filter="false">
                        <tr ng-repeat="produto in listaProduto | filter: filtroProduto">
                            <td title="'Código'" filter="{ Id: 'number'}" sortable="'Id'">
                                {{produto.Id}}</td>
                            <td title="'Descrição Produto'" filter="{ name: 'text'}" sortable="'name'">
                                {{produto.descricao}}</td>
                            <td title="'Brix'" filter="{ brix: 'number'}" sortable="'brix'">
                                {{produto.brix}}</td>
                            <td title="'GLP'" filter="{ glp: 'number'}" sortable="'glp'">
                                {{produto.glp}}</td>
                            <td title="'Temp. Armazenagem'" filter="{ glp: 'number'}" sortable="'glp'">
                                {{produto.temperatura}}</td>
                            <td title="'Peso Bruto'" filter="{ pesoBruto: 'number'}" sortable="'pesoBruto'">
                                {{produto.pesoBruto}}</td>
                            <td title="'Peso Líquido'" filter="{ pesoLiquido: 'number'}" sortable="'pesoLiquido'">
                                {{produto.pesoLiquido}}</td>
                            <td title="'Peso Bruto (lb)'" filter="{ pesoBrutolb: 'number'}" sortable="'pesoBrutolb'">
                                {{produto.pesoBrutolb}}</td>
                            <td title="'Peso Líquido (lb)'" filter="{ pesoLiquidolb: 'number'}" sortable="'pesoLiquidolb'">
                                {{produto.pesoLiquidolb}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>



</div>
